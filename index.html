<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="f">
        <div class="form-group">
            <label for="">Passsword</label>
            <input type="text" id="output">
            <button id="btncopy">Copy</button>
        </div>
        <div class="form-group">
            <label for="">Length</label>
            <input type="number" min="8" max="20" value="8" id="length">
        </div>
        <div class="form-group">
            <input type="checkbox" name="" id="number">
            <label for="number">Number</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="" id="small-letters">
            <label for="small-letters">Small Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="" id="cap-letters">
            <label for="cap-letters">Capital Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="" id="symbols" checked>
            <label for="symbols">Symbols</label>
        </div>
        <button id="btn">Generate Passsword</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
